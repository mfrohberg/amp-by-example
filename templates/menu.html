<amp-sidebar id='sidebar' layout="nodisplay">
  <amp-img class='sidebar-close-image' src="/img/ic_close_black_18dp_2x.png" width="20" height="20" alt="an image" on="tap:sidebar.close" role="button" tabindex="0"></amp-img>
  <h4>Home</h4>
  {{#categories}}
  <h4>{{name}}</h4>
  <ul class="example-list">
    {{#examples}}
    <li><a {{#experiment}}class='amp-experiment'{{/experiment}} href="{{url}}">{{title}}</a></li>
    {{/examples}}
  </ul>
  {{/categories}}
</amp-sidebar>
